% import x
%include("_header")
<main class="flex justify-center items-center min-h-screen ">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Signup</h1>
        <form id="signupForm" action="/signup" method="post" class="space-y-4">
            <div>
                <label for="user_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="user_username" name="user_username" mix-check="{{x.USER_USER_NAME_REGEX}}" placeholder="{{x.USER_USER_NAME_MIN}} to {{x.USER_USER_NAME_MAX}} characters" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm  sm:text-sm">
            </div>

            <div>
                <label for="user_name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="user_name" name="user_name" mix-check="{{x.USER_NAME_REGEX}}" placeholder="{{x.USER_NAME_MIN}} to {{x.USER_NAME_MAX}} characters" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm  sm:text-sm">
            </div>

            <div>
                <label for="user_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="user_last_name" name="user_last_name" mix-check="{{x.USER_LAST_NAME_REGEX}}" placeholder="{{x.USER_LAST_NAME_MIN}} to {{x.USER_LAST_NAME_MAX}} characters" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm  sm:text-sm">
            </div>

            <div>
                <label for="user_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="user_email" name="user_email" mix-check="{{x.EMAIL_REGEX}}" placeholder="Max {{x.EMAIL_MAX}} characters" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>

            <div>
                <label for="user_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="user_password" name="user_password" mix-check="{{x.PASSWORD_REGEX}}" placeholder="{{x.PASSWORD_MIN}} to {{x.PASSWORD_MAX}} characters" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>

            <div>
                <label for="confirmed_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmed_password" name="confirmed_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm  sm:text-sm">
            </div>

            <div>
                <label for="user_role" class="block text-sm font-medium text-gray-700">Role</label>
                <select name="user_role" id="user_role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm f sm:text-sm">
                    <option value="">Select a role</option>
                    <option value="partner">Partner</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div>
                <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm " mix-post="/signup" mix-data="#signupForm" mix-default="Sign Up" mix-await="Please wait...">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</main>
%include("_footer")
