%import x

<main>
    <form action="/login" method="post" id="loginForm">
        <div class="form-group"><br>
            <label for="user_email">Email:</label><br>
            <input type="email" id="user_email" name="user_email" required placeholder="Enter your email"><br><br>
        </div>
        <div class="form-group">
            <label for="user_password">Password:</label><br>
            <input type="password" id="user_password" name="user_password" required placeholder="Enter your password"><br><br>
        </div>
        <button type="submit" class="bg-slate-400" mix-post="/login" mix-data="#loginForm" mix-default="Log in" mix-await="Please wait...">Login
        </button>
       
    </form>
</main>
