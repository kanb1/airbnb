%import x

<main class="flex justify-center items-center min-h-screen ">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form action="/login" method="post" id="loginForm" class="space-y-4">
            <div>
                <label for="user_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm  sm:text-sm">
            </div>

            <div>
                <label for="user_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="user_password" name="user_password" required placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
            </div>

            <div class="flex items-center justify-between gap-1">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-400" mix-post="/login" mix-data="#loginForm" mix-default="Log in" mix-await="Please wait...">
                    Login
                </button>
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-400 " mix-get="/forgot-password">
                    Forgot Password?
                </button>
            </div>

            <div class="text-center">
                <a href="/admin-login" class="text-sm text-blue-500 hover:underline">Log in as an admin</a>
            </div>
        </form>
    </div>
</main>
